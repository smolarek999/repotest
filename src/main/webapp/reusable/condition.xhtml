<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    >
 <ui:fragment rendered="#{condition != null and condition.deviceGroup != null}">
        <ui:repeat var="dev" varStatus="idx" value="#{condition.devices}">#{dev.name}<ui:fragment rendered="#{not idx.last}"><strong> OR </strong></ui:fragment> </ui:repeat> <strong> FROM </strong>  #{condition.deviceGroup.name}
 
 </ui:fragment> 
    
    <ui:fragment rendered="#{condition == null or condition.deviceGroup == null}">
        No condition defined
    </ui:fragment>
</ui:composition>
