<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuthoritiesCreateDlg" widgetVar="AuthoritiesCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateAuthoritiesTitle}">

            <h:form id="AuthoritiesCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{authoritiesController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateAuthoritiesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{authoritiesController.selected.id}" title="#{bundle.CreateAuthoritiesTitle_id}" required="true" requiredMessage="#{bundle.CreateAuthoritiesRequiredMessage_id}"/>

                        <p:outputLabel value="Roles" for="authorityname" />
                        <p:inputText id="authorityname" value="#{authoritiesController.selected.authorityname}" title="#{bundle.CreateAuthoritiesTitle_authorityname}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{authoritiesController.saveNew}" value="#{bundle.Save}" update="display,:AuthoritiesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AuthoritiesCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AuthoritiesCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
