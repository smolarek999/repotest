<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuthoritiesEditDlg" widgetVar="AuthoritiesEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditAuthoritiesTitle}">

            <h:form id="AuthoritiesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{authoritiesController.selected != null}">

                        <h:outputLabel value="#{bundle.EditAuthoritiesLabel_id}" for="id" />
                        <h:outputText id="id" value="#{authoritiesController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditAuthoritiesLabel_authorityname}" for="authorityname" />
                        <p:inputText id="authorityname" value="#{authoritiesController.selected.authorityname}" title="#{bundle.EditAuthoritiesTitle_authorityname}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{authoritiesController.save}" value="#{bundle.Save}" update="display,:AuthoritiesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AuthoritiesEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AuthoritiesEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
