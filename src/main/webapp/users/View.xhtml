<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersViewDlg" widgetVar="UsersViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewUsersTitle}">

            <h:form id="UsersViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">

                        <h:outputText value="#{bundle.ViewUsersLabel_id}"/>
                        <h:outputText value="#{usersController.selected.id}" title="#{bundle.ViewUsersTitle_id}"/>

                        <h:outputText value="#{bundle.ViewUsersLabel_enabled}"/>
                        <h:outputText value="#{usersController.selected.enabled}" title="#{bundle.ViewUsersTitle_enabled}"/>

                        <h:outputText value="#{bundle.ViewUsersLabel_password}"/>
                        <h:outputText value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password}"/>

                        <h:outputText value="#{bundle.ViewUsersLabel_username}"/>
                        <h:outputText value="#{usersController.selected.username}" title="#{bundle.ViewUsersTitle_username}"/>

                        <h:outputText value="#{bundle.ViewUsersLabel_testPlanExecutionCollection}"/>
                        <h:selectManyMenu>
                            <f:selectItems value="#{usersController.selected.testPlanExecutionCollection}"
                                           var="testPlanExecutionCollectionItem"
                                           itemValue="#{testPlanExecutionCollectionItem}"
                                           itemLabel="#{testPlanExecutionCollectionItem.idTestPlanExecution.toString()}"
                                           />
                            <f:converter binding="#{testPlanExecutionConverter}"/>
                        </h:selectManyMenu>

                        <h:outputText value="#{bundle.ViewUsersLabel_authoritiesCollection}"/>
                        <h:selectManyMenu>
                            <f:selectItems value="#{usersController.selected.authoritiesCollection}"
                                           var="authoritiesCollectionItem"
                                           itemValue="#{authoritiesCollectionItem}"
                                           itemLabel="#{authoritiesCollectionItem.authorityname.toString()}"
                                           />
                            <f:converter binding="#{authoritiesConverter}"/>
                        </h:selectManyMenu>

                        <h:outputText value="#{bundle.ViewUsersLabel_testExecutionCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsersViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
