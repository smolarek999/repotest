<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeviceCreateDlg" widgetVar="DeviceCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateDeviceTitle}">

            <h:form id="DeviceCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{deviceController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateDeviceLabel_name}" for="name" />
                        <p:inputText id="name" value="#{deviceController.selected.name}" title="#{bundle.CreateDeviceTitle_name}" />

                        <p:outputLabel value="#{bundle.CreateDeviceLabel_manualUrl}" for="manualUrl" />
                        <p:inputText id="manualUrl" value="#{deviceController.selected.manualUrl}" title="#{bundle.CreateDeviceTitle_manualUrl}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deviceController.saveNew}" value="#{bundle.Save}" update="display,:DeviceListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DeviceCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeviceCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
