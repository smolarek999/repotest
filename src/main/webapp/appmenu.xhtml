<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="menuForm">
                <p:menubar rendered="#{loggedUserController.isNonLoggedUser()}">
                    <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/> 
                </p:menubar>
                <p:menubar rendered="#{loggedUserController.isAdmin()}">
                <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                <p:submenu label="Administration">
                    <p:menuitem value="Users" outcome="/users/index" />
                </p:submenu>
                <p:submenu label="Test definition">
                    <p:menuitem value="Test administration" outcome="/testGroup/index" />
                    <p:menuitem value="TestPlan" outcome="/testPlan/index" />
                </p:submenu>
                <p:submenu label="Test execution">
                </p:submenu>
                <p:submenu label="System data">
                    <p:menuitem value="Device" outcome="/device/index" />
                    <p:menuitem value="Equipment" outcome="/equipment/index" />
                    <p:menuitem value="Feature" outcome="/feature/index" />
                    <p:menuitem value="LoadTable" outcome="/loadTable/index" />
                    <p:menuitem value="Product" outcome="/product/index" />
                    <p:menuitem value="ReleaseTable" outcome="/releaseTable/index" />
                </p:submenu>
                <p:submenu label="Statistics"></p:submenu>
                </p:menubar>

            <p:menubar rendered="#{loggedUserController.isUser()}"> 
                    <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                    <p:menuitem value="Test execution" outcome="/userflow/executeTests" />
                    <p:menuitem value="Select tests"  outcome="/userflow/selectMyTests" />
                    <p:menuitem value="Show assigned plans" outcome="/userflow/showPlans" />
                </p:menubar>

        </h:form>
    </ui:composition>

</html>
