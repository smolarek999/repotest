<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TestDeviceGrouphasDeviceViewDlg" widgetVar="TestDeviceGrouphasDeviceViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewTestDeviceGrouphasDeviceTitle}">

            <h:form id="TestDeviceGrouphasDeviceViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{testDeviceGrouphasDeviceController.selected != null}">

                        <h:outputText value="#{bundle.ViewTestDeviceGrouphasDeviceLabel_executionCount}"/>
                        <h:outputText value="#{testDeviceGrouphasDeviceController.selected.executionCount}" title="#{bundle.ViewTestDeviceGrouphasDeviceTitle_executionCount}"/>

                        <h:outputText value="#{bundle.ViewTestDeviceGrouphasDeviceLabel_device}"/>
                        <h:outputText value="#{testDeviceGrouphasDeviceController.selected.device.name}"/>

                        <h:outputText value="#{bundle.ViewTestDeviceGrouphasDeviceLabel_testDeviceGroup}"/>
                        <h:outputText value="#{testDeviceGrouphasDeviceController.selected.testDeviceGroup.testDeviceGroupPK}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TestDeviceGrouphasDeviceViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
