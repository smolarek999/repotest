<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TestDeviceGrouphasDeviceListForm">

        <p:panel header="#{bundle.ListTestDeviceGrouphasDeviceTitle}">

            <p:dataTable id="datalist" value="#{testDeviceGrouphasDeviceController.items}" var="item"
                         selectionMode="single" selection="#{testDeviceGrouphasDeviceController.selected}"
                         rowKey="#{item.testDeviceGrouphasDevicePK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.executionCount}" filterBy="#{item.executionCount}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTestDeviceGrouphasDeviceTitle_executionCount}"/>
                    </f:facet>
                    <h:outputText value="#{item.executionCount}"/>
                </p:column>
                <p:column sortBy="#{item.device.name}" filterBy="#{item.device.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTestDeviceGrouphasDeviceTitle_device}"/>
                    </f:facet>
                    <h:outputText value="#{item.device.name}"/>
                </p:column>
                <p:column sortBy="#{item.testDeviceGroup.testDeviceGroupPK}" filterBy="#{item.testDeviceGroup.testDeviceGroupPK}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTestDeviceGrouphasDeviceTitle_testDeviceGroup}"/>
                    </f:facet>
                    <h:outputText value="#{item.testDeviceGroup.testDeviceGroupPK}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{testDeviceGrouphasDeviceController.prepareCreate}" update=":TestDeviceGrouphasDeviceCreateForm" oncomplete="TestDeviceGrouphasDeviceCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TestDeviceGrouphasDeviceViewForm" oncomplete="TestDeviceGrouphasDeviceViewDialog.show()" disabled="#{empty testDeviceGrouphasDeviceController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TestDeviceGrouphasDeviceEditForm" oncomplete="TestDeviceGrouphasDeviceEditDialog.show()" disabled="#{empty testDeviceGrouphasDeviceController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{testDeviceGrouphasDeviceController.delete}" update=":growl,datalist" disabled="#{empty testDeviceGrouphasDeviceController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
