<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">
    <ui:define name="title">Plan for which you are assigned</ui:define>
    <ui:define name="body">

        <table class="table table-hover">
            <f:facet name="header" >Test plans</f:facet>
            <tr><th>name</th><th>description</th></tr>
            <ui:repeat var="testPlan" value="#{loggedUserController.testPlans}" >
                <tr><td>#{testPlan.name}</td><td>#{testPlan.description}</td>
                </tr>  
            </ui:repeat>
        </table>
    </ui:define>




</ui:composition>
