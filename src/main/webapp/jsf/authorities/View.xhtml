<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuthoritiesViewDlg" widgetVar="AuthoritiesViewDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="AuthoritiesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{authoritiesController.selected != null}">

                        <h:outputText value="#{bundle.ViewAuthoritiesLabel_id}"/>
                        <h:outputText value="#{authoritiesController.selected.id}" title="#{bundle.ViewAuthoritiesTitle_id}"/>

                        <h:outputText value="#{bundle.ViewAuthoritiesLabel_authorityname}"/>
                        <h:outputText value="#{authoritiesController.selected.authorityname}" title="#{bundle.ViewAuthoritiesTitle_authorityname}"/>

                        <h:outputText value="#{bundle.ViewAuthoritiesLabel_usersCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AuthoritiesViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
