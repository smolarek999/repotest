<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeEditDlg" widgetVar="ModeEditDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="ModeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{modeController.selected != null}">

                        <h:outputLabel value="#{bundle.EditModeLabel_idMode}" for="idMode" />
                        <h:outputText id="idMode" value="#{modeController.selected.idMode}" />

                        <p:outputLabel value="#{bundle.EditModeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{modeController.selected.name}" title="#{bundle.EditModeTitle_name}" />

                        <p:outputLabel value="#{bundle.EditModeLabel_testCollection}" for="testCollection" />
                        <p:selectManyMenu id="testCollection" value="#{modeController.selected.testCollection}" >
                            <f:selectItems value="#{testController.items}"
                                           var="testCollectionItem"
                                           itemValue="#{testCollectionItem}"
                                           itemLabel="#{testCollectionItem.name.toString()}"
                                           />
                            <f:converter binding="#{testConverter}"/>
                        </p:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modeController.save}" value="#{bundle.Save}" update="display,:ModeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ModeEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
