<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeViewDlg" widgetVar="ModeViewDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="ModeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeController.selected != null}">

                        <h:outputText value="#{bundle.ViewModeLabel_idMode}"/>
                        <h:outputText value="#{modeController.selected.idMode}" title="#{bundle.ViewModeTitle_idMode}"/>

                        <h:outputText value="#{bundle.ViewModeLabel_name}"/>
                        <h:outputText value="#{modeController.selected.name}" title="#{bundle.ViewModeTitle_name}"/>

                        <h:outputText value="#{bundle.ViewModeLabel_testCollection}"/>
                        <h:selectManyMenu>
                            <f:selectItems value="#{modeController.selected.testCollection}"
                                           var="testCollectionItem"
                                           itemValue="#{testCollectionItem}"
                                           itemLabel="#{testCollectionItem.name.toString()}"
                                           />
                            <f:converter binding="#{testConverter}"/>
                        </h:selectManyMenu>

                        <h:outputText value="#{bundle.ViewModeLabel_testExecutionCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ModeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
