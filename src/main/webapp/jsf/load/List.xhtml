<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="LoadListForm">

        <p:panel">

            <p:dataTable id="datalist" value="#{loadController.items}" var="item"
                         selectionMode="single" selection="#{loadController.selected}"
                         rowKey="#{item.releaseidRelease}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.releaseidRelease}" filterBy="#{item.releaseidRelease}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListLoadTitle_releaseidRelease}"/>
                    </f:facet>
                    <h:outputText value="#{item.releaseidRelease}"/>
                </p:column>
                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListLoadTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.startDate}" filterBy="#{item.startDate}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListLoadTitle_startDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.endDate}" filterBy="#{item.endDate}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListLoadTitle_endDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.endDate}"/>
                </p:column>
                <p:column sortBy="#{item.release.idRelease}" filterBy="#{item.release.idRelease}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListLoadTitle_release}"/>
                    </f:facet>
                    <h:outputText value="#{item.release.idRelease}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{loadController.prepareCreate}" update=":LoadCreateForm" oncomplete="LoadCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LoadViewForm" oncomplete="LoadViewDialog.show()" disabled="#{empty loadController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LoadEditForm" oncomplete="LoadEditDialog.show()" disabled="#{empty loadController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{loadController.delete}" update=":growl,datalist" disabled="#{empty loadController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
