<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoadCreateDlg" widgetVar="LoadCreateDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="LoadCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{loadController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateLoadLabel_releaseidRelease}" for="releaseidRelease" />
                        <p:inputText id="releaseidRelease" value="#{loadController.selected.releaseidRelease}" title="#{bundle.CreateLoadTitle_releaseidRelease}" required="true" requiredMessage="#{bundle.CreateLoadRequiredMessage_releaseidRelease}"/>

                        <p:outputLabel value="#{bundle.CreateLoadLabel_name}" for="name" />
                        <p:inputText id="name" value="#{loadController.selected.name}" title="#{bundle.CreateLoadTitle_name}" />

                        <p:outputLabel value="#{bundle.CreateLoadLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy" value="#{loadController.selected.startDate}" title="#{bundle.EditLoadTitle_startDate}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateLoadLabel_endDate}" for="endDate" />
                        <p:inputText id="endDate" value="#{loadController.selected.endDate}" title="#{bundle.CreateLoadTitle_endDate}" />

                        <p:outputLabel value="#{bundle.CreateLoadLabel_release}" for="release" />
                        <p:selectOneMenu id="release" value="#{loadController.selected.release}" required="true" requiredMessage="#{bundle.EditLoadRequiredMessage_release}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{releaseController.items}"
                                           var="releaseItem"
                                           itemValue="#{releaseItem}"
                                           itemLabel="#{releaseItem.idRelease.toString()}"
                                           />
                            <f:converter binding="#{releaseConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{loadController.saveNew}" value="#{bundle.Save}" update="display,:LoadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,LoadCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LoadCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
