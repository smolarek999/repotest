<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TestGroupListForm">

        <p:panel">

            <p:dataTable id="datalist" value="#{testGroupController.items}" var="item"
                         selectionMode="single" selection="#{testGroupController.selected}"
                         rowKey="#{item.idTestGroup}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idTestGroup}" filterBy="#{item.idTestGroup}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTestGroupTitle_idTestGroup}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTestGroup}"/>
                </p:column>
                <p:column sortBy="#{item.path}" filterBy="#{item.path}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTestGroupTitle_path}"/>
                    </f:facet>
                    <h:outputText value="#{item.path}"/>
                </p:column>
                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTestGroupTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.parentId.name}" filterBy="#{item.parentId.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTestGroupTitle_parentId}"/>
                    </f:facet>
                    <h:outputText value="#{item.parentId.name}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{testGroupController.prepareCreate}" update=":TestGroupCreateForm" oncomplete="TestGroupCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TestGroupViewForm" oncomplete="TestGroupViewDialog.show()" disabled="#{empty testGroupController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TestGroupEditForm" oncomplete="TestGroupEditDialog.show()" disabled="#{empty testGroupController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{testGroupController.delete}" update=":growl,datalist" disabled="#{empty testGroupController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
