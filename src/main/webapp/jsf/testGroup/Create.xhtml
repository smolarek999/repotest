<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TestGroupCreateDlg" widgetVar="TestGroupCreateDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="TestGroupCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{testGroupController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateTestGroupLabel_path}" for="path" />
                        <p:inputText id="path" value="#{testGroupController.selected.path}" title="#{bundle.CreateTestGroupTitle_path}" required="true" requiredMessage="#{bundle.CreateTestGroupRequiredMessage_path}"/>

                        <p:outputLabel value="#{bundle.CreateTestGroupLabel_name}" for="name" />
                        <p:inputText id="name" value="#{testGroupController.selected.name}" title="#{bundle.CreateTestGroupTitle_name}" />

                        <p:outputLabel value="#{bundle.CreateTestGroupLabel_parentId}" for="parentId" />
                        <p:selectOneMenu id="parentId" value="#{testGroupController.selected.parentId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{testGroupController.items}"
                                           var="parentIdItem"
                                           itemValue="#{parentIdItem}"
                                           itemLabel="#{parentIdItem.name.toString()}"
                                           />
                            <f:converter binding="#{testGroupConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{testGroupController.saveNew}" value="#{bundle.Save}" update="display,:TestGroupListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TestGroupCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TestGroupCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
