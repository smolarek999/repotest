<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductViewDlg" widgetVar="ProductViewDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="ProductViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">

                        <h:outputText value="#{bundle.ViewProductLabel_idProduct}"/>
                        <h:outputText value="#{productController.selected.idProduct}" title="#{bundle.ViewProductTitle_idProduct}"/>

                        <h:outputText value="#{bundle.ViewProductLabel_name}"/>
                        <h:outputText value="#{productController.selected.name}" title="#{bundle.ViewProductTitle_name}"/>

                        <h:outputText value="#{bundle.ViewProductLabel_description}"/>
                        <h:outputText value="#{productController.selected.description}" title="#{bundle.ViewProductTitle_description}"/>

                        <h:outputText value="#{bundle.ViewProductLabel_testCollection}"/>
                        <h:selectManyMenu>
                            <f:selectItems value="#{productController.selected.testCollection}"
                                           var="testCollectionItem"
                                           itemValue="#{testCollectionItem}"
                                           itemLabel="#{testCollectionItem.name.toString()}"
                                           />
                            <f:converter binding="#{testConverter}"/>
                        </h:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
