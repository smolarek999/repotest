<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeviceEditDlg" widgetVar="DeviceEditDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="DeviceEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{deviceController.selected != null}">

                        <h:outputLabel value="#{bundle.EditDeviceLabel_idDevice}" for="idDevice" />
                        <h:outputText id="idDevice" value="#{deviceController.selected.idDevice}" />

                        <p:outputLabel value="#{bundle.EditDeviceLabel_name}" for="name" />
                        <p:inputText id="name" value="#{deviceController.selected.name}" title="#{bundle.EditDeviceTitle_name}" />

                        <p:outputLabel value="#{bundle.EditDeviceLabel_manualUrl}" for="manualUrl" />
                        <p:inputText id="manualUrl" value="#{deviceController.selected.manualUrl}" title="#{bundle.EditDeviceTitle_manualUrl}" />

                        <p:outputLabel value="#{bundle.EditDeviceLabel_testCollection}" for="testCollection" />
                        <p:selectManyMenu id="testCollection" value="#{deviceController.selected.testCollection}" >
                            <f:selectItems value="#{testController.items}"
                                           var="testCollectionItem"
                                           itemValue="#{testCollectionItem}"
                                           itemLabel="#{testCollectionItem.name.toString()}"
                                           />
                            <f:converter binding="#{testConverter}"/>
                        </p:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deviceController.save}" value="#{bundle.Save}" update="display,:DeviceListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DeviceEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeviceEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
