<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="StrategyExecutionListForm">

        <p:panel>

            <p:dataTable id="datalist" value="#{strategyExecutionController.items}" var="item"
                         selectionMode="single" selection="#{strategyExecutionController.selected}"
                         rowKey="#{item.idStrategyExecution}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idStrategyExecution}" filterBy="#{item.idStrategyExecution}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListStrategyExecutionTitle_idStrategyExecution}"/>
                    </f:facet>
                    <h:outputText value="#{item.idStrategyExecution}"/>
                </p:column>
                <p:column sortBy="#{item.strategyExecutioncol}" filterBy="#{item.strategyExecutioncol}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListStrategyExecutionTitle_strategyExecutioncol}"/>
                    </f:facet>
                    <h:outputText value="#{item.strategyExecutioncol}"/>
                </p:column>
                <p:column sortBy="#{item.strategyidStrategy.name}" filterBy="#{item.strategyidStrategy.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListStrategyExecutionTitle_strategyidStrategy}"/>
                    </f:facet>
                    <h:outputText value="#{item.strategyidStrategy.name}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{strategyExecutionController.prepareCreate}" update=":StrategyExecutionCreateForm" oncomplete="StrategyExecutionCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":StrategyExecutionViewForm" oncomplete="StrategyExecutionViewDialog.show()" disabled="#{empty strategyExecutionController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":StrategyExecutionEditForm" oncomplete="StrategyExecutionEditDialog.show()" disabled="#{empty strategyExecutionController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{strategyExecutionController.delete}" update=":growl,datalist" disabled="#{empty strategyExecutionController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
