<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StrategyExecutionCreateDlg" widgetVar="StrategyExecutionCreateDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="StrategyExecutionCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{strategyExecutionController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateStrategyExecutionLabel_strategyExecutioncol}" for="strategyExecutioncol" />
                        <p:inputText id="strategyExecutioncol" value="#{strategyExecutionController.selected.strategyExecutioncol}" title="#{bundle.CreateStrategyExecutionTitle_strategyExecutioncol}" />

                        <p:outputLabel value="#{bundle.CreateStrategyExecutionLabel_strategyidStrategy}" for="strategyidStrategy" />
                        <p:selectOneMenu id="strategyidStrategy" value="#{strategyExecutionController.selected.strategyidStrategy}" required="true" requiredMessage="#{bundle.EditStrategyExecutionRequiredMessage_strategyidStrategy}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{strategyController.items}"
                                           var="strategyidStrategyItem"
                                           itemValue="#{strategyidStrategyItem}"
                                           itemLabel="#{strategyidStrategyItem.name.toString()}"
                                           />
                            <f:converter binding="#{strategyConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{strategyExecutionController.saveNew}" value="#{bundle.Save}" update="display,:StrategyExecutionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,StrategyExecutionCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StrategyExecutionCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
