<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StrategyExecutionViewDlg" widgetVar="StrategyExecutionViewDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="StrategyExecutionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{strategyExecutionController.selected != null}">

                        <h:outputText value="#{bundle.ViewStrategyExecutionLabel_idStrategyExecution}"/>
                        <h:outputText value="#{strategyExecutionController.selected.idStrategyExecution}" title="#{bundle.ViewStrategyExecutionTitle_idStrategyExecution}"/>

                        <h:outputText value="#{bundle.ViewStrategyExecutionLabel_strategyExecutioncol}"/>
                        <h:outputText value="#{strategyExecutionController.selected.strategyExecutioncol}" title="#{bundle.ViewStrategyExecutionTitle_strategyExecutioncol}"/>

                        <h:outputText value="#{bundle.ViewStrategyExecutionLabel_usersCollection}"/>

                        <h:outputText value="#{bundle.ViewStrategyExecutionLabel_testExecutionCollection}"/>

                        <h:outputText value="#{bundle.ViewStrategyExecutionLabel_strategyidStrategy}"/>
                        <h:outputText value="#{strategyExecutionController.selected.strategyidStrategy.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StrategyExecutionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
