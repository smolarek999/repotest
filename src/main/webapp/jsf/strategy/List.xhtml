<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="StrategyListForm">

        <p:panel">

            <p:dataTable id="datalist" value="#{strategyController.items}" var="item"
                         selectionMode="single" selection="#{strategyController.selected}"
                         rowKey="#{item.idStrategy}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idStrategy}" filterBy="#{item.idStrategy}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListStrategyTitle_idStrategy}"/>
                    </f:facet>
                    <h:outputText value="#{item.idStrategy}"/>
                </p:column>
                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListStrategyTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListStrategyTitle_description}"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column sortBy="#{item.creationDate}" filterBy="#{item.creationDate}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListStrategyTitle_creationDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.creationDate}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{strategyController.prepareCreate}" update=":StrategyCreateForm" oncomplete="StrategyCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":StrategyViewForm" oncomplete="StrategyViewDialog.show()" disabled="#{empty strategyController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":StrategyEditForm" oncomplete="StrategyEditDialog.show()" disabled="#{empty strategyController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{strategyController.delete}" update=":growl,datalist" disabled="#{empty strategyController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
