<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StrategyCreateDlg" widgetVar="StrategyCreateDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="StrategyCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{strategyController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateStrategyLabel_name}" for="name" />
                        <p:inputText id="name" value="#{strategyController.selected.name}" title="#{bundle.CreateStrategyTitle_name}" />

                        <p:outputLabel value="#{bundle.CreateStrategyLabel_description}" for="description" />
                        <p:inputText id="description" value="#{strategyController.selected.description}" title="#{bundle.CreateStrategyTitle_description}" />

                        <p:outputLabel value="#{bundle.CreateStrategyLabel_creationDate}" for="creationDate" />
                        <p:inputText id="creationDate" value="#{strategyController.selected.creationDate}" title="#{bundle.CreateStrategyTitle_creationDate}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{strategyController.saveNew}" value="#{bundle.Save}" update="display,:StrategyListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,StrategyCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StrategyCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
