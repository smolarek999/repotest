<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StrategyEditDlg" widgetVar="StrategyEditDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="StrategyEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{strategyController.selected != null}">

                        <h:outputLabel value="#{bundle.EditStrategyLabel_idStrategy}" for="idStrategy" />
                        <h:outputText id="idStrategy" value="#{strategyController.selected.idStrategy}" />

                        <p:outputLabel value="#{bundle.EditStrategyLabel_name}" for="name" />
                        <p:inputText id="name" value="#{strategyController.selected.name}" title="#{bundle.EditStrategyTitle_name}" />

                        <p:outputLabel value="#{bundle.EditStrategyLabel_description}" for="description" />
                        <p:inputText id="description" value="#{strategyController.selected.description}" title="#{bundle.EditStrategyTitle_description}" />

                        <p:outputLabel value="#{bundle.EditStrategyLabel_creationDate}" for="creationDate" />
                        <p:inputText id="creationDate" value="#{strategyController.selected.creationDate}" title="#{bundle.EditStrategyTitle_creationDate}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{strategyController.save}" value="#{bundle.Save}" update="display,:StrategyListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,StrategyEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StrategyEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
