<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StrategyViewDlg" widgetVar="StrategyViewDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="StrategyViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{strategyController.selected != null}">

                        <h:outputText value="#{bundle.ViewStrategyLabel_idStrategy}"/>
                        <h:outputText value="#{strategyController.selected.idStrategy}" title="#{bundle.ViewStrategyTitle_idStrategy}"/>

                        <h:outputText value="#{bundle.ViewStrategyLabel_name}"/>
                        <h:outputText value="#{strategyController.selected.name}" title="#{bundle.ViewStrategyTitle_name}"/>

                        <h:outputText value="#{bundle.ViewStrategyLabel_description}"/>
                        <h:outputText value="#{strategyController.selected.description}" title="#{bundle.ViewStrategyTitle_description}"/>

                        <h:outputText value="#{bundle.ViewStrategyLabel_creationDate}"/>
                        <h:outputText value="#{strategyController.selected.creationDate}" title="#{bundle.ViewStrategyTitle_creationDate}"/>

                        <h:outputText value="#{bundle.ViewStrategyLabel_strategyExecutionCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StrategyViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
