<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ReleaseListForm">

        <p:panel">

            <p:dataTable id="datalist" value="#{releaseController.items}" var="item"
                         selectionMode="single" selection="#{releaseController.selected}"
                         rowKey="#{item.idRelease}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.idRelease}" filterBy="#{item.idRelease}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListReleaseTitle_idRelease}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRelease}"/>
                </p:column>
                <p:column sortBy="#{item.releasecol}" filterBy="#{item.releasecol}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListReleaseTitle_releasecol}"/>
                    </f:facet>
                    <h:outputText value="#{item.releasecol}"/>
                </p:column>
                <p:column sortBy="#{item.load.name}" filterBy="#{item.load.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListReleaseTitle_load}"/>
                    </f:facet>
                    <h:outputText value="#{item.load.name}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{releaseController.prepareCreate}" update=":ReleaseCreateForm" oncomplete="ReleaseCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ReleaseViewForm" oncomplete="ReleaseViewDialog.show()" disabled="#{empty releaseController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ReleaseEditForm" oncomplete="ReleaseEditDialog.show()" disabled="#{empty releaseController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{releaseController.delete}" update=":growl,datalist" disabled="#{empty releaseController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
