<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReleaseViewDlg" widgetVar="ReleaseViewDialog" modal="true" resizable="false" appendToBody="true">

            <h:form id="ReleaseViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{releaseController.selected != null}">

                        <h:outputText value="#{bundle.ViewReleaseLabel_idRelease}"/>
                        <h:outputText value="#{releaseController.selected.idRelease}" title="#{bundle.ViewReleaseTitle_idRelease}"/>

                        <h:outputText value="#{bundle.ViewReleaseLabel_releasecol}"/>
                        <h:outputText value="#{releaseController.selected.releasecol}" title="#{bundle.ViewReleaseTitle_releasecol}"/>

                        <h:outputText value="#{bundle.ViewReleaseLabel_load}"/>
                        <h:outputText value="#{releaseController.selected.load.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReleaseViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
