<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TestDeviceGroupListForm">

        <p:panel header="#{bundle.ListTestDeviceGroupTitle}">

            <p:dataTable id="datalist" value="#{testDeviceGroupController.items}" var="item"
                         selectionMode="single" selection="#{testDeviceGroupController.selected}"
                         rowKey="#{item.testDeviceGroupPK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.testDeviceGroupPK.idTestDeviceGroup}" filterBy="#{item.testDeviceGroupPK.idTestDeviceGroup}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTestDeviceGroupTitle_testDeviceGroupPK_idTestDeviceGroup}"/>
                    </f:facet>
                    <h:outputText value="#{item.testDeviceGroupPK.idTestDeviceGroup}"/>
                </p:column>
                <p:column sortBy="#{item.testDeviceGroupcol}" filterBy="#{item.testDeviceGroupcol}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTestDeviceGroupTitle_testDeviceGroupcol}"/>
                    </f:facet>
                    <h:outputText value="#{item.testDeviceGroupcol}"/>
                </p:column>
                <p:column sortBy="#{item.test.name}" filterBy="#{item.test.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTestDeviceGroupTitle_test}"/>
                    </f:facet>
                    <h:outputText value="#{item.test.name}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{testDeviceGroupController.prepareCreate}" update=":TestDeviceGroupCreateForm" oncomplete="TestDeviceGroupCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TestDeviceGroupViewForm" oncomplete="TestDeviceGroupViewDialog.show()" disabled="#{empty testDeviceGroupController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TestDeviceGroupEditForm" oncomplete="TestDeviceGroupEditDialog.show()" disabled="#{empty testDeviceGroupController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{testDeviceGroupController.delete}" update=":growl,datalist" disabled="#{empty testDeviceGroupController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
