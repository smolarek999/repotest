<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TesthasEquipmentEditDlg" widgetVar="TesthasEquipmentEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditTesthasEquipmentTitle}">

            <h:form id="TesthasEquipmentEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{testhasEquipmentController.selected != null}">

                        <p:outputLabel value="#{bundle.EditTesthasEquipmentLabel_condition}" for="condition" />
                        <p:inputText id="condition" value="#{testhasEquipmentController.selected.condition}" title="#{bundle.EditTesthasEquipmentTitle_condition}" />

                        <h:outputLabel value="#{bundle.EditTesthasEquipmentLabel_equipment}" for="equipment" />
                        <h:outputText id="equipment" value="#{testhasEquipmentController.selected.equipment.name}"/>

                        <h:outputLabel value="#{bundle.EditTesthasEquipmentLabel_test}" for="test" />
                        <h:outputText id="test" value="#{testhasEquipmentController.selected.test.name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{testhasEquipmentController.save}" value="#{bundle.Save}" update="display,:TesthasEquipmentListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TesthasEquipmentEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TesthasEquipmentEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
