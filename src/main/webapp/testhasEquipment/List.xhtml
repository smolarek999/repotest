<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TesthasEquipmentListForm">

        <p:panel header="#{bundle.ListTesthasEquipmentTitle}">

            <p:dataTable id="datalist" value="#{testhasEquipmentController.items}" var="item"
                         selectionMode="single" selection="#{testhasEquipmentController.selected}"
                         rowKey="#{item.testhasEquipmentPK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.condition}" filterBy="#{item.condition}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTesthasEquipmentTitle_condition}"/>
                    </f:facet>
                    <h:outputText value="#{item.condition}"/>
                </p:column>
                <p:column sortBy="#{item.equipment.name}" filterBy="#{item.equipment.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTesthasEquipmentTitle_equipment}"/>
                    </f:facet>
                    <h:outputText value="#{item.equipment.name}"/>
                </p:column>
                <p:column sortBy="#{item.test.name}" filterBy="#{item.test.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTesthasEquipmentTitle_test}"/>
                    </f:facet>
                    <h:outputText value="#{item.test.name}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{testhasEquipmentController.prepareCreate}" update=":TesthasEquipmentCreateForm" oncomplete="TesthasEquipmentCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TesthasEquipmentViewForm" oncomplete="TesthasEquipmentViewDialog.show()" disabled="#{empty testhasEquipmentController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TesthasEquipmentEditForm" oncomplete="TesthasEquipmentEditDialog.show()" disabled="#{empty testhasEquipmentController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{testhasEquipmentController.delete}" update=":growl,datalist" disabled="#{empty testhasEquipmentController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
