<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TesthasEquipmentCreateDlg" widgetVar="TesthasEquipmentCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateTesthasEquipmentTitle}">

            <h:form id="TesthasEquipmentCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{testhasEquipmentController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateTesthasEquipmentLabel_condition}" for="condition" />
                        <p:inputText id="condition" value="#{testhasEquipmentController.selected.condition}" title="#{bundle.CreateTesthasEquipmentTitle_condition}" />

                        <p:outputLabel value="#{bundle.CreateTesthasEquipmentLabel_equipment}" for="equipment" />
                        <p:selectOneMenu id="equipment" value="#{testhasEquipmentController.selected.equipment}" required="true" requiredMessage="#{bundle.EditTesthasEquipmentRequiredMessage_equipment}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equipmentController.items}"
                                           var="equipmentItem"
                                           itemValue="#{equipmentItem}"
                                           itemLabel="#{equipmentItem.name.toString()}"
                                           />
                            <f:converter binding="#{equipmentConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateTesthasEquipmentLabel_test}" for="test" />
                        <p:selectOneMenu id="test" value="#{testhasEquipmentController.selected.test}" required="true" requiredMessage="#{bundle.EditTesthasEquipmentRequiredMessage_test}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{testController.items}"
                                           var="testItem"
                                           itemValue="#{testItem}"
                                           itemLabel="#{testItem.name.toString()}"
                                           />
                            <f:converter binding="#{testConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{testhasEquipmentController.saveNew}" value="#{bundle.Save}" update="display,:TesthasEquipmentListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TesthasEquipmentCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TesthasEquipmentCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
