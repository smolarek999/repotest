<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductStateViewDlg" widgetVar="ProductStateViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewProductStateTitle}">

            <h:form id="ProductStateViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productStateController.selected != null}">

                        <h:outputText value="#{bundle.ViewProductStateLabel_productidProduct}"/>
                        <h:outputText value="#{productStateController.selected.productidProduct}" title="#{bundle.ViewProductStateTitle_productidProduct}"/>

                        <h:outputText value="#{bundle.ViewProductStateLabel_description}"/>
                        <h:outputText value="#{productStateController.selected.description}" title="#{bundle.ViewProductStateTitle_description}"/>

                        <h:outputText value="#{bundle.ViewProductStateLabel_productStatecol}"/>
                        <h:outputText value="#{productStateController.selected.productStatecol}" title="#{bundle.ViewProductStateTitle_productStatecol}"/>

                        <h:outputText value="#{bundle.ViewProductStateLabel_testExecutionCollection}"/>

                        <h:outputText value="#{bundle.ViewProductStateLabel_product}"/>
                        <h:outputText value="#{productStateController.selected.product.name}"/>

                        <h:outputText value="#{bundle.ViewProductStateLabel_testidTest}"/>
                        <h:outputText value="#{productStateController.selected.testidTest.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductStateViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
