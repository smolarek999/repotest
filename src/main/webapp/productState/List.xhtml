<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ProductStateListForm">

        <p:panel header="#{bundle.ListProductStateTitle}">

            <p:dataTable id="datalist" value="#{productStateController.items}" var="item"
                         selectionMode="single" selection="#{productStateController.selected}"
                         rowKey="#{item.productidProduct}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.productidProduct}" filterBy="#{item.productidProduct}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductStateTitle_productidProduct}"/>
                    </f:facet>
                    <h:outputText value="#{item.productidProduct}"/>
                </p:column>
                <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductStateTitle_description}"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column sortBy="#{item.productStatecol}" filterBy="#{item.productStatecol}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductStateTitle_productStatecol}"/>
                    </f:facet>
                    <h:outputText value="#{item.productStatecol}"/>
                </p:column>
                <p:column sortBy="#{item.product.name}" filterBy="#{item.product.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductStateTitle_product}"/>
                    </f:facet>
                    <h:outputText value="#{item.product.name}"/>
                </p:column>
                <p:column sortBy="#{item.testidTest.name}" filterBy="#{item.testidTest.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductStateTitle_testidTest}"/>
                    </f:facet>
                    <h:outputText value="#{item.testidTest.name}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{productStateController.prepareCreate}" update=":ProductStateCreateForm" oncomplete="ProductStateCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProductStateViewForm" oncomplete="ProductStateViewDialog.show()" disabled="#{empty productStateController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProductStateEditForm" oncomplete="ProductStateEditDialog.show()" disabled="#{empty productStateController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{productStateController.delete}" update=":growl,datalist" disabled="#{empty productStateController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
