<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TestGroupViewDlg" widgetVar="TestGroupViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewTestGroupTitle}">

            <h:form id="TestGroupViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{testGroupController.selected != null}">

                        <h:outputText value="#{bundle.ViewTestGroupLabel_idTestGroup}"/>
                        <h:outputText value="#{testGroupController.selected.idTestGroup}" title="#{bundle.ViewTestGroupTitle_idTestGroup}"/>

                        <h:outputText value="#{bundle.ViewTestGroupLabel_path}"/>
                        <h:outputText value="#{testGroupController.selected.path}" title="#{bundle.ViewTestGroupTitle_path}"/>

                        <h:outputText value="#{bundle.ViewTestGroupLabel_name}"/>
                        <h:outputText value="#{testGroupController.selected.name}" title="#{bundle.ViewTestGroupTitle_name}"/>

                        <h:outputText value="#{bundle.ViewTestGroupLabel_testGroupCollection}"/>

                        <h:outputText value="#{bundle.ViewTestGroupLabel_parentId}"/>
                        <h:outputText value="#{testGroupController.selected.parentId.name}"/>

                        <h:outputText value="#{bundle.ViewTestGroupLabel_testCollection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TestGroupViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
