<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                >
    <h:form id="TestGroupListForm">  
        <p:commandButton process="@this" id="createButton" actionListener="#{testGroupController.nodeListener}" icon="ui-icon-plus"   value="#{bundle.CreateGroup}"  update=":TestGroupCreateForm" oncomplete="TestGroupCreateDialog.show()">
            <f:attribute name="rawParentId" value="" />
        </p:commandButton>
        <p:tree value="#{testTreeController.root}" dynamic="true"  cache="true" var="node" style="width: 100%;" selectionMode="single"  selection="#{testTreeController.selectedNode}" id="tree">  


            <p:ajax event="expand" update="tree" listener="#{testTreeController.onNodeExpand}" />
            <p:treeNode>  
                <h:outputText value="#{node.getName()}" />  
                <p:commandButton process="@this" id="createButton" actionListener="#{testGroupController.nodeListener}" icon="ui-icon-plus"   value="#{bundle.CreateGroup}"  update=":TestGroupCreateForm" oncomplete="TestGroupCreateDialog.show()">
                    <f:attribute name="rawParentId" value="#{node.getIdTestGroup()}" />
                </p:commandButton>
                <p:commandButton process="@this" id="createTestButton" actionListener="#{testController.nodeListener}" icon="ui-icon-plus"   value="#{bundle.CreateTest}"  update=":TestCreateForm" oncomplete="TestCreateDialog.show()">
                    <f:attribute name="rawParentId" value="#{node.getIdTestGroup()}" />
                </p:commandButton>

            </p:treeNode>  
        </p:tree>  




    </h:form>  





</ui:composition>
