<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputScript library="scripts" name="pfcrud.js"/>

    </h:head>

    <h:body>
        <f:facet name="last">
            <h:outputStylesheet name="css/bootstrap.css" />
        </f:facet>
        <p:growl id="growl" life="3000"/>


        <div class="container">

            <div class="masthead">
                <div class="row">
                    <div class="span9"><h2>Test Repo <span class="text-info">::</span> <small><span class="muted"><em> for multidevices systems</em> </span></small></h2>
                    </div>
                    <div class="span3"> 

                        <p class="navbar-text pull-right">
                            <ui:fragment rendered="#{loggedUserController.loggedUser != null}">

                                <h:form>
                                    Logged as <a href="#" class="navbar-link">#{loggedUserController.loggedUser.username}</a>
                                    <h:commandLink value="[ logout ]"
                                                   action="#{loggedUserController.logout()}"
                                                   />
                                </h:form>
                            </ui:fragment >
                            <ui:fragment rendered="#{loggedUserController.loggedUser == null}">
                                <h:link outcome="login" value="Login" />

                            </ui:fragment >
                        </p>
                    </div>
                </div>

                <div class="navbar">
                    <div class="container">
                        <ui:include src="/appmenu.xhtml"/>
                    </div>
                </div><!-- /.navbar -->
            </div>

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h3><ui:insert name="title">Default Title</ui:insert></h3>
                <ui:insert name="body"/>
            </div>



            <hr />

            <div class="footer">
                <p>&copy; AGH by Pawel Englert 2013</p>
            </div>

        </div> <!-- /container -->



    </h:body>

</html>
