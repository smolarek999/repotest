<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">
    <f:metadata>
        <f:event type="preRenderView" listener="#{testPlanController.prepareCreate(event)}" />
    </f:metadata>
    <ui:define name="title">
        <h:outputText value="Create test plan"/>
    </ui:define>

    <ui:define name="body">
        <h:form id="TestPlanCreateForm">

            <h:panelGroup id="display">
                
                <p:wizard >
                     <p:tab title="Basic" titletip="Ala has got a cat">
                         <ui:include src="steps/basic.xhtml"/>
                    </p:tab>
                    <p:tab title="Select tests" titletip="Ala has got a cat">
                         <ui:include src="steps/selectTests.xhtml"/>
                    </p:tab>
                    <p:tab title="Define tests" titletip="Ala has got a cat2">
                         <ui:include src="steps/defineTests.xhtml"/>
                    </p:tab>
                </p:wizard>
                
                <p:commandButton  actionListener="#{testPlanController.saveNew}" value="#{bundle.Save}" update="display,:growl"/>
                
            </h:panelGroup>

        </h:form>
    </ui:define>

</ui:composition>
