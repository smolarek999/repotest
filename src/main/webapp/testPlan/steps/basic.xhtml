<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="2" rendered="#{testPlanController.selected != null}">

        <p:outputLabel value="#{bundle.CreateTestPlanLabel_name}" for="name" />
        <p:inputText id="name" value="#{testPlanController.selected.name}" title="#{bundle.CreateTestPlanTitle_name}" />

        <p:outputLabel value="#{bundle.CreateTestPlanLabel_description}" for="description" />
        <p:inputTextarea id="description" value="#{testPlanController.selected.description}" title="#{bundle.CreateTestPlanTitle_description}" />


        <p:outputLabel value="Features" for="featureCollection" />
        <p:selectManyMenu id="featureCollection" value="#{testPlanController.selected.features}" >
            <f:selectItems value="#{featureController.items}"
                           var="featureCollectionItem"
                           itemValue="#{featureCollectionItem}"
                           itemLabel="#{featureCollectionItem.name.toString()}"
                           />
            <f:converter binding="#{featureConverter}"/>
        </p:selectManyMenu>
        <p:outputLabel value="Select your test team" for="testTeam" />
        <p:selectManyMenu id="testTeam" value="#{testPlanController.selected.team}" >
            <f:selectItems value="#{testPlanController.availableTeamMembers}"
                           var="user"
                           itemValue="#{user}"
                           itemLabel="#{user.username.toString()}"
                           />
            <f:converter binding="#{usersConverter}"/>
        </p:selectManyMenu>
    </p:panelGrid>


</html>
